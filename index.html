<body>
   
    
          
          <section id="apps">
            <h1>Meus Apps</h1>
            <div class="line"></div>
            
            <!--Acrescentar dois apps usando iframe-->
            <iframe width="392" height="620" style="border: 0px;" 
            src="https://studio.code.org/projects/applab/5aZji3FMk6zUjz9lBB6cNngTPdLZbgTr8vIasf2rgTk/embed">
            </iframe>
            <iframe width="392" height="620" style="border: 0px;"

         <section id="games" class="container-fluid">
          <h1>Meus Jogos</h1>
          <div class="line"></div>
         
    
        
        <div id="jogos" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a target="_blank" href="https://studio.code.org/projects/gamelab/tFdKvZ37SDhm8v_VHhvg5xE5oV8TFmAkZrVCIeODP_M">
                        <img src="pacman.png" class="d-block w-100">
                        <div class="carousel-caption">
                          <h3>Pacman</h3>
                          <p>Jogo baseado no jogo Pacman</p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a target="_blank" href="https://studio.code.org/projects/gamelab/qnSHHY4G-Gun-aEBvSZnIY9L3PM3CMJcPsiqD09sRIo">
                        <img src="translacao.png" class="d-block w-100">
                        <div class="carousel-caption">
                          <h3>Translação</h3>
                          <p>Simulação da translação da Terra</p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a target="_blank" href="https://studio.code.org/projects/gamelab/ClkqimbWQpt8HQiIruLodH4f0i2H8mqmHevNC_SXmDo">
                        <img src="preservacao.png" class="d-block w-100">
                        <div class="carousel-caption">
                          <h3>Preservação</h3>
                          <p>Projeto para estimular a preservação do meio ambiente</p>
                        </div>
                    </a>
                    
                </div>
                <div class="carousel-item">
                    <a target="_blank" href="https://studio.code.org/projects/gamelab/goO7g0BIeOg6f_tPNIhIp1PZwRR5CFozPrYlt-yfZsg">
                        <img src="montagem.png" class="d-block w-100">
                        <div class="carousel-caption">
                          <h3>Montagem do robô</h3>
                          <p>Montagem do robô numa sequência correta de peças usando variáveis</p>
                        </div>
                    </a>
                </div>
            </div>

             <!-- Left and right controls/icons -->
            <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#jogos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next bg-dark" type="button" data-bs-target="#jogos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>

    <!-- Dialogflow -->
    <section id="chatbot" class="container-fluid">
        <h1>Chatbot</h1>
        <div class="line"></div>
        <!-- add dialogflow -->
        <iframe
            allow="microphone;"
            width="90%"
            height="430"
            src="">
        </iframe>
    </section>
